<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Wikipedia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        function fetchLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    fetch('/get_location', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("city").innerText = data.city;
                        document.getElementById("wiki").innerText = data.wiki.extract;
                        const wikiLink = data.wiki.url;
                        if (wikiLink) {
                            document.getElementById("wiki-url").innerHTML = `<i><small>Read more on <a href="${wikiLink}" target="_blank">Wikipedia</a></small></i>`;
                        } else {
                            document.getElementById("wiki-url").innerHTML = "";
                        }
                    })
                    .catch(error => console.error("Error fetching location:", error));
                }, error => {
                    alert("Geolocation failed: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>
</head>
<body onload="fetchLocation()">
    <div class="navbar">
        <i class="fas fa-map-marker-alt"></i> Geolocation Explorer
    </div>
    <div class="container">
        <h1 id="city"></h1>
        <p id="wiki">Fetching data..</p>
        <p id="wiki-url"></p>
    </div>
</body>
</html>
